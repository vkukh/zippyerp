<html>
<head>

</head>
<body>


<form zippy="docform">
    <h4> Возврат на склад</h4>
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_number" class="  control-label">Номер документа</label>
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
            <div class="form-group">
                <label for="document_date" class="  control-label"> Дата</label>
                <input class="form-control" type="text" zippy="document_date" required="required">
            </div>
            <div class="form-group  ">
                <label for="storefrom" class="  control-label">Со склада</label>
                <select class="form-control" zippy="storefrom">
                </select>
            </div>
            <div class="form-group  ">
                <label for="storeto" class="  control-label">На склад</label>
                <select class="form-control" zippy="storeto">
                </select>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <table class="ctable">
                <tr>
                    <th>Наименование</th>
                    <th width="50">Ед.изм.</th>
                    <th width="40">Кол.</th>
                    <th width="40">Цена</th>
                    <th width="50"></th>
                </tr>
                <tr zippy="detail">
                    <td zippy="item"></td>
                    <td zippy="measure"></td>
                    <td zippy="quantity" align="right"></td>
                    <td zippy="price" align="right"></td>
                    <td><a zippy="edit"><i class="fa fa-pencil-square-o"></i> <a zippy="delete"><i class="fa fa-trash"></i></a></td>
                </tr>
            </table>
            <a zippy="addrow">Добавить ТМЦ</a>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <input type="button" value="Отменить" zippy="backtolist" class="btn   btn-secondary">
            &nbsp; <input zippy="savedoc" type="submit" value="Сохранить" class="btn   btn-secondary">
            &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-secondary  ">

        </div>
    </div>


    </p>

</form>
<form zippy="editdetail">
    <h4>Ввод ТМЦ </h4>
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="edittype" class="  control-label">Тип ТМЦ</label>
                <div>
                    <select class="form-control" zippy="edittype"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="edititem" class="  control-label">Наименование</label>
                <div>
                    <input type="search" class="form-control" zippy="edititem" required="required"
                           placeholder="Начните ввод названия">


                </div>
            </div>
            <div class="form-group">
                <label for="editquantity" class="  control-label">Количество</label>
                <div>
                    <input style="width:100px;" type="text" zippy="editquantity" class="form-control"
                           required="required" pattern="[0-9\.]+"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="editprice" class="  control-label">Отпускная цена</label>
                <div>
                    <input style="width:100px;" type="text" zippy="editprice" class="form-control" required="required"
                           pattern="[0-9\.]+"></input>
                </div>
            </div>

            <div class="form-group">
                <input zippy="saverow" type="submit" value="Сохранить" class="btn  btn-secondary">&nbsp;<input
                    type="button" zippy="cancelrow" value="Отменить" class="btn   btn-secondary">
            </div>
        </div>
    </div>

</form>


</body>

</html>
