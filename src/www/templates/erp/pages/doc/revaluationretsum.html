<html>

<body>


<form zippy="docform">
    <h4>Переоценка в суммовом учете</h4>
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_number" class="  control-label">Номер документа</label>
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
            <div class="form-group">
                <label for="document_date" class="  control-label"> Дата</label>
                <input class="form-control" type="text" zippy="document_date" required="required">
            </div>
            <div class="form-group">
                <label for="store" class="  control-label"> Магазин</label>
                <select class="form-control" type zippy="store">
                    <option value="0">Выбрать</option>
                </select>
                Учетная сумма: <span zippy="actual"></span>
            </div>
            <div class="form-group">
                <label for="type" class="  control-label"> Тип</label>
                <select zippy="type" class="form-control">
                    <option value="1">Переоценка</option>
                    <option value="2">Списание недостач</option>
                    <option value="3">Оприходование излишков</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document_date" class="  control-label"> Новая сумма</label>
                <input class="form-control" type="text" required="required" zippy="summa" pattern="[0-9\.]+">
            </div>
            <div class="form-group">
                <input type="button" value="Отменить" zippy="backtolist" class="btn btn-secondary  ">
                &nbsp;<input zippy="execdoc" type="submit" value="Выполнить" class="btn btn-secondary  ">

            </div>
        </div>

    </div>


</body>
</html>
