<html>

<body>

<h3>Платежное поручение</h3>
<form zippy="docform">
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_number" class="  control-label">Номер документа</label>
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
            <div class="form-group">
                <label for="bankaccount" class="  control-label">Расчетный счет</label>
                <select class="form-control" zippy="bankaccount">
                </select>
            </div>

            <div class="form-group">
                <label for="customer" class="  control-label">Контрагент</label>
                <input class="form-control" type="text" zippy="customer" required="required">
            </div>
            <div class="form-group">
                <label for="basedoc" class="  control-label">Документ - основание</label>
                <input class="form-control" type="text" zippy="basedoc">
            </div>
            <div class="form-group">
                <label for="notes" class="  control-label">Назначение</label>
                <textarea class="form-control" zippy="notes"></textarea>
            </div>

        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_date" class="  control-label"> Дата</label>
                <input class="form-control" type="text" zippy="document_date" required="required">
            </div>
            <div class="form-group">
                <label for="amount" class="  control-label">Сумма</label>
                <input class="form-control" type="text" zippy="amount" required="required" pattern="[0-9\.]+"
                       style="width: 100px;">
            </div>
            <div class="form-group">
                <label for="nds" class="  control-label">В т.ч. НДС</label>
                <input class="form-control" type="text" zippy="nds" pattern="[0-9\.]+" style="width: 100px;">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" zippy="tax"> Уплата налогов и сборов
                    </label>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default ">
            <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-default ">
            &nbsp;<input zippy="execdoc" type="submit" value="Оплачено" class="btn btn-default ">

        </div>
    </div>
</form>


</body>
</html>
