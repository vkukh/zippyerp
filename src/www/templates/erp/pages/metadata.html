<html>
    <head>
        <script>
            function check_rowdelete() {

                return confirm("Видалити  объект?")

            }

        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-12">

                <div zippy="listpan">
                    <div class="row">
                        <div class="col-12 col-lg-10">
                            <h3> Об'єкти метаданих </h3>
                            <form zippy="filter" class="form-inline" role="form">
                                <div class="form-check   ">

                                    <input class="form-check-input"  type="checkbox" zippy="fdoc">
                                    <label class="form-check-label mr-sm-2" for="fdoc">Документи</label>
                                </div>               

                                <div class="form-check   ">

                                    <input class="form-check-input"  type="checkbox" zippy="fdic">
                                    <label class="form-check-label mr-sm-2" for="fdic">Довідники</label>
                                </div>               
                                <div class="form-check   ">

                                    <input class="form-check-input"  type="checkbox" zippy="frep">
                                    <label class="form-check-label mr-sm-2" for="frep">Звіти</label>
                                </div>               
                                <div class="form-check   ">

                                    <input class="form-check-input"  type="checkbox" zippy="freg">
                                    <label class="form-check-label mr-sm-2" for="freg">Журнали</label>
                                </div>               
                                <div class="form-check   ">

                                    <input class="form-check-input"  type="checkbox" zippy="fpage">
                                    <label class="form-check-label mr-sm-2" for="fpage">Сторінки</label>
                                </div>                                
                                <button type="submit" class="btn btn-outline-success   ">Оновити</button>
                            </form>
                            <a class="btn btn-outline-info   " zippy="addnew">Додати</a>
                            <table class="table table-sm table-striped  ">
                                <tr>
                                    <th>Найменування</th>
                                    <th>Назва PHP классу</th>
                                    <th>Тип</th>
                                    <th>Група</th>
                                    <th></th>
                                </tr>
                                <tr zippy="metarow">
                                    <td><span zippy="description"></span></td>
                                    <td><span zippy="meta_name"></span></td>
                                    <td><span zippy="type"></span></td>
                                    <td><span zippy="menugroup"></span></td>
                                    <td style="white-space:   nowrap"><a zippy="rowedit"><i class="fa fa-edit"></a> <a
                                            zippy="rowdelete"> <i class="fa fa-trash"></a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-12  col-md-6 col-lg-4">
                    <div zippy="editpan">
                        <h3> Редагування об'єкту</h3>
                        <form zippy="editform" role="form">
                            <input type="hidden" zippy="meta_id" value="0">


                            <h5>Елементи об'єкту</h5>
                            <div class="form-group">
                                <label for="edit_description">Найменування</label>
                                <input class="form-control" zippy="edit_description" required="required">
                            </div>
                            <div class="form-group">
                                <label for="edit_meta_name">Назва PHP классу</label>
                                <input class="form-control" zippy="edit_meta_name" required="required">
                            </div>
                            <div class="form-group">
                                <label for="edit_menugroup">Група</label>
                                <input class="form-control" zippy="edit_menugroup">
                            </div>
                            <div class="form-group">
                                <label for="edit_menugroup">Тип</label>
                                <select class="form-control" zippy="edit_meta_type">

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit_menugroup">Опис</label>
                                <textarea style="height: 120px;" class="form-control" zippy="edit_notes"></textarea>
                            </div>
                            <div class="form-check   ">

                                <input class="form-check-input"  type="checkbox" zippy="edit_disabled">
                                <label class="form-check-label mr-sm-2" for="edit_disabled">Не показувати в меню</label>
                            </div>                                    

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary  ">Зберегти</button>
                                &nbsp;&nbsp;&nbsp; <a zippy="cancel" class="btn btn-light  ">Відмінити</a>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
    </body>
</html>
