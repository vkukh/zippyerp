<html>
    <body>
        <div class="row">
            <div class="col-12">

                <h3>Журнал документів </h3>

                <div class="box-body">

                    <form zippy="filter" class="form-inline ">

                        <label   for="from">З  </label>
                        <input type="text" class="form-control mr-sm-2  " zippy="from" style="width:110px">


                        <label for="to">  по  </label>
                        <input type="text" class="form-control mr-sm-2 " style="width:110px" zippy="to">


                        <label for="docgroup"> Група  </label>
                        <select class="form-control mr-sm-2  " zippy="docgroup">
                            <option value="0">Всі</option>
                        </select>

                        <label for="searchnumber"> Номер </label>

                        <input class="form-control mr-sm-2" type="text" zippy="searchnumber" style="width:100px">

                        <div class="form-check   ">

                            <input class="form-check-input"  type="checkbox" zippy="onlymy">
                            <label class="form-check-label mr-sm-2" for="onlymy">Тільки мої</label>
                        </div>


                        <input type="submit" class="  btn btn-outline-success  " value="Вибрати">




                    </form>
                    <table class="table   table-sm table-responsive">
                        <tr>
                            <th>Документ</th>
                            <th>Номер</th>
                            <th>Дата</th>
                            <th style="text-align: right;">Сума</th>
                            <th>Статус</th>
                            <th></th>
                            <th></th>
                            <th></th>

                        </tr>   <tbody>
                            <tr zippy="doclist">
                                <td zippy="name"></td>
                                <td zippy="number"></td>
                                <td style="white-space:   nowrap" zippy="date"></td>
                                <td zippy="amount" style="text-align: right;"></td>
                                <td zippy="state"></td>

                                <td style="white-space:   nowrap">
                                    <a zippy="show" title="Перегляд"><i class="fa fa-search-plus"></i></a>
                                    <a zippy="edit" title="Редагувати"><i class="fa fa-edit"></a>
                                    <a zippy="cancel" title="Відмінити проведення"><i class="fa fa-undo"></i> </a>

                                </td>
                                <td>
                                    <a zippy="delete" title="Видалення"><i class="fa fa-trash"></i></a>
                                </td>
                                <td>
                                    <div class="btn-group" zippy="basedon">
                                        <button title="Створити на  підставі" type="button"
                                                class="btn btn-light btn-xs  dropdown-toggle" data-toggle="dropdown">
                                            Створити <span class="caret"></span>
                                        </button>
                                        <div  class="dropdown-menu" role="menu" zippy="basedlist">

                                        </div >
                                    </div>
                                </td>
                            </tr>   </tbody>
                    </table>

                    <div zippy="pag"></div> 



                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div zippy="docview"></div>
                <div>
                    <div>
                    </div>
                </div>

                <script>
                    function check_delete() {
                        return confirm("Видалити  документ?")
                    }
                </script>
                </body>
                </html>
